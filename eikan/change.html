<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <input type="number" id="year" value="2019">
  <form>
    <label for="name">名前</label>
    <input type="text" id="name">
    <div id="positon">
      <label for="mainPosition">メイン</label>
      <select id="mainPosition">
        <option value="1" selected>投手</option>
        <option value="2">捕手</option>
        <option value="3">一塁手</option>
        <option value="4">二塁手</option>
        <option value="5">三塁手</option>
        <option value="6">遊撃手</option>
        <option value="7">外野手</option>
      </select>
      <label for="subPosition1">サブ1</label>
      <select id="subPosition1">
        <option value="0" selected>なし</option>
        <option value="1">投手</option>
        <option value="2">捕手</option>
        <option value="3">一塁手</option>
        <option value="4">二塁手</option>
        <option value="5">三塁手</option>
        <option value="6">遊撃手</option>
        <option value="7">外野手</option>
      </select>
      <label for="subPosition2">サブ2</label>
      <select id="subPosition2">
        <option value="" selected>なし</option>
        <option value="1">投手</option>
        <option value="2">捕手</option>
        <option value="3">一塁手</option>
        <option value="4">二塁手</option>
        <option value="5">三塁手</option>
        <option value="6">遊撃手</option>
        <option value="7">外野手</option>
      </select>
    </div>
    <input type="button" id="tokunou" value="特殊能力"><br>
    <textarea id="desc" cols="30" rows="2" placeholder="育成方針"></textarea><br>
    <input type="button" id="buttonAdd" value="追加">
  </form>

</body>

</html>
