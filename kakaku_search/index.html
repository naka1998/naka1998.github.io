<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>価格検索</title>
    <script>
      const search_url = [
        "https://search.rakuten.co.jp/search/mall/",
        "https://www.amazon.co.jp/s?k=",
        "https://shopping.yahoo.co.jp/search?p=",
        "https://www.yodobashi.com/?word=",
        "https://kakaku.com/search_results/",
      ];
      function search() {
        const word = document.forms[0].elements[0].value;
        if (!!word) {
          for (let i = 0; i < search_url.length; i++) {
            const element = search_url[i];
            const url = element + word;
            const log = window.open(encodeURI(url));
            console.log(log);
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="containter">
      <h1>価格比較</h1>
      <form id="form1">
        <input
          type="text"
          id="sbox"
          placeholder="商品名を入力してください"
          required
        />
        <button id="sbtn" onclick="search()">検索</button>
      </form>
      <p>注：ポップアップをブロックしていると動かないよ</p>
      <div class="non-center">
        <h3>対応サイト</h3>
        <ul>
          <li>amazon</li>
          <li>楽天市場</li>
          <li>Yahooショッピング</li>
          <li>ヨドバシカメラ</li>
          <li>価格.com</li>
        </ul>
      </div>
    </div>
  </body>
</html>
